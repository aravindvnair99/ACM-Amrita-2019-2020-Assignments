<!DOCTYPE html>
<html>

<head>
    <title>Assignment-Registration Form</title>
</head>

<body>
    <h1><b>Register</b></h1>
    <form id="registration_form" method="post">
        <b>First name:</b>
        <input type="text" name="firstname" placeholder="First Name" autocomplete="given-name" required>
        <b>Last name:</b>
        <input type="text" name="lastname" placeholder="Last Name" autocomplete="family-name" required>
        <br><br>

        <b>Gender:</b>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others" value="others">
        <br><br>

        <b>E-mail:</b>
        <input type="email" name="email" placeholder="E-mail" minlength="5" maxlength="15" autocomplete="email" required>
        <b>Password:</b>
        <input type="password" name="password" placeholder="Password" minlength="5" maxlength="15" autocomplete="new-password" required>
        <b>Birthday:</b>
        <input type="date" name="birthday" autocomplete="bday" required>
        <br><br>

        <b>I agree to the terms and conditions</b><input type="checkbox" required>
        <br><br>
        <input type="submit">
    </form>
</body>

</html>
