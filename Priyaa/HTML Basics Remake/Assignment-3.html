<!DOCTYPE html>
<html>

<head>
        <title>Assignment-Registration Form</title>
</head>

<body>



        <h1><b>Register</b></h1>



        <form id="registration_form" method="post">
                <label for="first name"><b>First name:</b></label>
                <input type="text" name="firstname" placeholder="First Name" autocomplete="given-name" required>

                <label for="last name"><b>Last name:</b></label>
                <input type="text" name="lastname" placeholder="Last Name" autocomplete="family-name" required>
                <br><br>



                <b>Gender:</b>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male" required>

                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">

                <label for="others">Others</label>
                <input type="radio" name="gender" id="others" value="others">
                <br><br>



                <label for="E-mail"><b>E-mail</b></label>
                <input type="email" name="email" placeholder="E-mail" autocomplete="email" required>

                <label for="Password"><b>Password</b></label>
                <input type="password" name="password" placeholder="Password" minlength="5" maxlength="15"
                        autocomplete="new-password" required>

                <label for="Birthday"><b>Birthday</b></label>
                <input type="date" name="birthday" autocomplete="bday" required>
                <br><br>



                <label for="terms and conditions"><b>I agree to the terms and conditions</b></label><input
                        type="checkbox" required>
                <br><br>
                <input type="submit">
        </form>



</body>

</html>
