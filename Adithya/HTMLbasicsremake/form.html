<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <p>
        <label for="First Name">First Name</label>
        <input type="text"  name="First Name" placeholder="First Name" required autocomplete="name">
        <label for="Last Name">Last Name</label>
        <input type="text"  name="Last Name" placeholder="Last Name" required autocomplete="name">
        </p>
        <p>
        Gender:Male:
        <input type="radio" name="gender" value="Male" autocomplete="sex">
        Female:
        <input type="radio" name="gender" value="Female" autocomplete="sex">
        Other:
        <input type="radio" name="gender" value="Other" autocomplete="sex">
        </p>
        <p>
        <label for="Email">Email:</label>
        <input type="email" name="Email" placeholder="Email" required autocomplete="email" >
        <label for="Password">Password:</label>
        <input type="password" name="Password" minlength="5" maxlength="15" required autocomplete="new-password">
        <label for="birthday">Birthday</label>
        <input type="date" name="Birthday"><br>
        <label for="Check">I agree to terms and conditions</label>
        <input type="checkbox" name="Check" value="check" required><br>
        <input type="submit" value="Submit"> 
        </p>
    </form>
    
</body>
</html>
