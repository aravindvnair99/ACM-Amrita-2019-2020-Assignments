<html>
    <head><meta charset="UTF-8">
        <meta name="description" content="Html basics">
       <meta name="viewport" content="width=device-width,intial-scale=1.0"><title>Forms</title></head>
    <body>
        <h1>Register</h1>
        <form>
           First Name: <input type="text" placeholder="First Name" autocomplete="on"/>
           Last Name: <input type="text" placeholder="Last Name" autocomplete="on"/>
           <br><br>
           Gender:
           <input type="radio" name="gender"/>Male
           <input type="radio" name="gender"/>Female
           <input type="radio" name="gender"/>Others
           <br><br>
          Email: <input type="email" required name="myemail" placeholder="Email" autocomplete="on"/>
          Password: <input type="password" minlength="5" maxlength="15" autocomplete="on"/>
          Birthday:<input type="date" format="dd/mm/yyyy"/ autocomplete="on">
          <br><br>
          I agree to terms and condition
          <input type="Checkbox" />
          <br>
          <input type="submit" name="Submit" value="Submit"/>
    
        </form>
    </body>
</html>
