<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            First name:
            <input type="text" name="Firstname"  placeholder="Firstname" required>
            Last name:
            <input type="text" name="Lastname" placeholder="Lastname" required>
            <br>
            <br>
            Gender:
            <label>Male:<input type="radio" name="gender" value="male" checked></label>
            <label>Female:<input type="radio" name="gender" value="female"></label>
            <label>Other:<input type="radio" name="gender" value="other" ></label>
            <br>
            <br>
            Email:
            <input type="email" name="email" placeholder="Email" required>
            Password:
            <input type="password" name="password" minlength="5" maxlength="15" required>
            Birthday:
            <input type="date" name="birthday"><br>
            I agree to the terms and conditions
            <input type="checkbox" name="agree" required><br>
            <input type="submit" value="submit">

        </form>
    </body>
</html>
