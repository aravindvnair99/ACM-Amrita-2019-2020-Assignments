<!DOCTYPE html>
<html>

<head>
	<title>Registration</title>
</head>

<body>
	<h1>Register</h1>
	<form>
		First name:
		<input type="text" name="Firstname" placeholder="Firstname" required autocomplete="given-name">
		Last name:
		<input type="text" name="Lastname" placeholder="Lastname" required autocomplete="family-name">
		<br>
		<br>
		Gender:
		<label for="Male">Male:</label>
		<input type="radio" name="gender" id="Male" value="Male" required>
		<label for="Female">Female:</label>
		<input type="radio" name="gender" id="Female" value="Female" required>
		<label for="Other">Other:</label>
		<input type="radio" name="gender" id="Other" value="Other" required>
		<br>
		<br>
		Email:
		<input type="email" name="email" placeholder="Email" required autocomplete="email">
		Password:
		<input type="password" name="password" minlength="5" maxlength="15" required autocomplete="new-password">
		Birthday:
		<input type="date" name="birthday" autocomplete="bday" required><br><br>
		I agree to the terms and conditions
		<input type="checkbox" name="agree" required><br><br>
		<input type="submit" value="submit">

	</form>
</body>

</html>
