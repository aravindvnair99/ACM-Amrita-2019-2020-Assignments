<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<form action="" method="post">
<h1>Register</h1>
<p>
    First Name <input type="text" name="FirstName" required>
    Last Name <input type="text" name="LastName" required>
</p>
<p>
    Gender: Male: <input type="radio" name="Gender" value="male"/>
    Female: <input type="radio" name="Gender" value="female"/>
    Others: <input type="radio" name="Gender" value="others"/>
</p>
<p>
Email: <input type="email" name="Email" id="email" required>
Password: <input type="password" name="pwd" min="5" max="15" required>
Birthsday <input type="date" name="birthday">
</p>
<p>
I agree to the terms and conditions <input type="checkbox" name="confirm" value="confirm" required>
</p>
<p>
<input type="submit" name="Submit" value="Submit">
</p> 
</form>    
</body>
</html>
