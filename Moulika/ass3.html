<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form id="Register">
        <label for="Register">First Name</label>
        <input type="text" placeholder="First Name" required autocomplete="given-name">
        <label for="Register">Last Name</label>
        <input type="text" placeholder="Last Name"required autocomplete="family-name">
        <br/><br/>
        Gender: 
        <label for="Register">Male</label>
        <input type="radio"name ="Gender"id="Male">
        <label for="Register">Female</label>
        <input type="radio"name="Gender"id ="Female">
        <label for="Register">Others</label>
        <input type="radio"name ="Gender"id="Others">
        <label for="Register"><br/><br/>Email:</label>
        <input type="email" name="email" id="email" placeholder="Email"autocomplete="email">
        <label for="Register">Password:</label>
        <input type="password" name="password" id="password"autocomplete="new-password">
        <label for="Register">Birthday</label>
        <input type="date" name="date" id="date"autocomplete="Birthday">
        <br/>
        <label for="Register">I agree to terms and conditions </label>
        <input type="checkbox" name="terms_agree" id="terms_agree" required autocomplete="checkbox">
        <br/>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
